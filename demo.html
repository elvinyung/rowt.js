<html>
  <head>
    <title>rowt.js Demo</title>
    <meta content="">
    <style></style>

    <script src="rowt.js"></script>
    <script type="text/javascript">
      var simpleAlert = function(routeParams) {
        alert("you're at " + location.hash + "!");
      };

      var showIdAlert = function(routeParams) {
        alert("your id was " + routeParams.id);
      }

      var showAddAlert = function(routeParams) {
        alert(routeParams.a + '+' + routeParams.b + '=' + (routeParams.a + routeParams.b));
      }

      var router = initRowt();
      router.addRoutes({
        '/test': simpleAlert,
        '/test/:id': showIdAlert
      });
      router.addRoute('/add/int:a/int:b', showAddAlert);
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#/test">test</a></li>
      <li><a href="#/test/23">23</a></li>
      <li><a href="#/add/4/5">4+5</a></li>
    </ul>
  </body>
</html>
